<body>
<h1>Bird-Understander</h1>
<p>
  These are your own words<br>
  your way of noticing<br>
  and saying plainly<br>
  of not turning away<br>
  from hurt<br>
  if only I could show you<br>
  how very useless <br>
  they are not<br>
</p>
